<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SoundCloud | Y'ALL</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
</head>

<body>
	<ul class="nav justify-content-center">
		<li class="nav-item">
			<label for="">Search</label>
			<input type="text" id="search">
			<input type="submit" value='search' id="submit" type="button" class="btn btn-primary">
		</li>
	</ul>

	<div class="card justify-content-center">
		<div id="box1"></div>
		<div id="box2"></div>
		<div class="card-body">
			<span id="playButton" style="font-size: 4rem;"><i class="fas fa-play"></i></span>
			<span id="pauseButton" style="font-size: 4rem;"><i class="fas fa-pause"></i></span>
			<span id="stopButton" style="font-size: 4rem;"><i class="fas fa-stop"></i></span>
		</div>
	</div>

	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="index.js"></script>
</body>

</html>
