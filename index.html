<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SoundCloud | Y'ALL</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
</head>

<body>
	<ul class="nav justify-content-center">
		<li class="nav-item">
			<label for="">Search</label>
			<input type="text" id="search">
			<input type="submit" value='search' id="submit" type="button" class="btn btn-primary">
		</li>
	</ul>

	<div style="background: radial-gradient(circle, rgba(251,252,4,1) 0%, rgba(246,6,6,1) 100%); !important" class="jumbotron">
		<div class="card border-light mb-3 mx-auto" style="max-width: 20rem;">
			<div class="card-header">
				<div id="box1"></div>
				<div id="box2"></div>
			</div>
			<div class="card-body">
				<span id="playButton" style="font-size: 3rem; color: rgba(246,6,6,1);"><i class="fas fa-play"></i></span>
				<span id="pauseButton" style="font-size: 3rem; color: rgba(246,6,6,1);"><i class="fas fa-pause"></i></span>
				<span id="stopButton" style="font-size: 3rem; color: rgba(246,6,6,1);"><i class="fas fa-stop"></i></span>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<h2 class="text-secondary" style="text-align: center;">&copy;2019<span class="text-secondary"><a href="http://angelyoung.design">Angel
							Young</a></span></h2>
			</div>
	</div>
	</footer>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="index.js"></script>
</body>

</html>
